<!DOCTYPE html>
<html>
<head>
  <title>Movie Mayhem - Action Quiz</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="topnav">
      <a href="about.html">About</a>
      <a href="start.html">Start</a>
      <a href="index.html">Home</a>     
    </div>
    <h2>Action Movies Quiz</h2>
    <!-- Action.js controls all the functionality of the webpage including the buttons dynamically to foster user interaction -->
    
    <!-- called by function displayQuestion to append the question and answer options dynamically -->
    <div id="quiz"></div>
    
    <!-- function showScore to display the final score and potentially incorrect answers -->
    <div id="result" class="result"></div>
    
    <!-- triggers the checkAnswer function in JavaScript -->
    <button id="submit" class="button">Submit</button> 

    <!--is initially hidden and becomes visible in the showScore function to restart the quiz -->
    <button id="retry" class="button hide">Try Again</button>
    
    <!-- also hidden and becomes visible in the showScore function to reveal answers -->
    <button id="showAnswer" class="button hide">Reveal Answers</button> 
  </div>
  <script src="js/action.js"></script>
</body>
</html>
